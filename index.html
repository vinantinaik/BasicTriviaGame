<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia Game</title>


</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <div class="navbar-header">
            <h1 id="time-left"> </h1>
        </div>

    </nav>



    <main role="main">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4 text-center">Totally Trivial Trivia!</h1>
                <hr class="my-4">
                <p class="lead">
                    <button id="start" class="btn btn-primary btn-lg" value="start">Start</button>
                </p>

            </div>
        </div>
        <div class="container">

            <form>
                <div id="quizContainer">

                </div>

            </form>
            <div id="result">
                <h2>All Done!!!</h2>
                <h3 id="unanswered"></h3>
                <h3 id="correct"></h3>
                <h3 id="wrong"></h3>

            </div>

        </div>
    </main>
    <nav class="navbar navbar-expand-md navbar-dark fixed-bottom bg-dark">
        <div class="container">
            <button id="submit" type="button" class="btn btn-primary" value="submit">Submit</button>
        </div>

    </nav>

    <!-- Added a link to import jQuery and javascript files-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
